<html>
<head>
        <title>Clicker Game !</title>
        <link rel="stylesheet" media="screen" href="style.css">
        <meta charset="utf-8">
</head>
<body>
        <div id="background"></div>
        <!-- PLAYER MONEY -->
        <p id="money" class="money-text"></p>
        <p id="seeds" class="money-text"></p>
	<!-- MAIN CLICKER BUTTON -->
	<button id="main-clicker" class="clicker">
		<img id="logo-clicker" src="img/money_logo.png" draggable=false class="clicker"></img>
	</button>
	<!-- SHOP BUTTONS -->
	<button id="b1" class="button" disabled><b></b>Money per Click x2</button>
	<button id="b2" class="button" disabled><b></b>+5 every second</button>
        <button id="b3" class="button" disabled><b></b>Auto Gain x2</button>
        <!-- PEACE-BUILDER CHARACTERS -->
        <button id="teacher" class="button builder"><b></b>📚👩‍🏫 Teacher</button>
        <button id="advocate" class="button builder"><b></b>🗣️ Peace Advocate</button>
        <button id="artist" class="button builder"><b></b>🎨 Artist</button>

        <div id="milestone-overlay">
            <div id="milestone-content"></div>
            <button id="milestone-close">Close</button>
        </div>

        <!-- Placeholder for future ethical advertising -->
        <div id="adBanner">Ad Space</div>

        <!-- Load Javascript -->
        <script src="script.js"></script>
</body>
</html>
